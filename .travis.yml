language: java
jdk:
- oraclejdk8
notifications:
  email: false
install: false
script:
  - export KPI_CLIENT_VERSION=$(if [ "$TRAVIS_TAG" == "" ]; then echo $TRAVIS_BRANCH.$TRAVIS_BUILD_NUMBER; else echo $TRAVIS_TAG; fi)
  - mvn versions:set clean package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*.jar
  skip_cleanup: true
  on:
    repo: WorkflowSuite/kpi-java-client
